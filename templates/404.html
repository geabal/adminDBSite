<!DOCTYPE html>
<html lang="KO-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        /* 아래 2. CSS 코드 섹션의 내용을 여기에 넣으세요. */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 배경색 */
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 뷰포트 높이 전체 사용 */
            text-align: center;
        }

        .error-container {
            padding: 40px 60px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 3em; /* 큰 글꼴 크기 */
            color: #d9534f; /* 눈에 띄는 에러 색상 (빨간 계열) */
            margin-bottom: 10px;
            font-weight: bold;
        }

        .error-detail {
            font-size: 1.2em;
            color: #555;
        }

        /* 추가적으로 작은 홈 버튼을 넣고 싶다면 */
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">Error 404</div>
        <div class="error-detail">
            에러가 발생했습니다. ;(
        </div>
        <a href="/" class="home-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
