[uwsgi]
chdir = /srv/adminDBSite/
module = config.wsgi:application
home = /srv/adminDBSite/.venv/ 

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/adminDBSite.pid
logto = /var/log/uwsgi/adminDBSite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
