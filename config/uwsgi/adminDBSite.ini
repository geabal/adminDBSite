[uwsgi]
chdir = /srv/adminDBSite/
module = config.wsgi:application
home = /srv/adminDBSite/.venv/ 

uid = ubuntu
gid = ubuntu


socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/adminDBSite.pid
logto = /var/log/uwsgi/adminDBSite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

harakiri = 300
